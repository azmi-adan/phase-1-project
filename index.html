<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>People Over Profit </title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        <div class="container">
          <h1>Boycott Divest Sanction[B.D.S]</h1>
          <div id="company-list"></div>
      
          <h2>Add New Company</h2>
          <form id="add-company-form">
            <label for="name">Name:</label>
            <!-- include recquire coz it  indicates the input
              field must be filled out before submitting the form 
             <br></br> means two line breaks adding extra vertical space
             btwn input field and next element-->
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="logo">Logo URL:</label>
            <input type="url" id="logo" name="logo" required><br><br>
      
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
      
            <button type="submit">Add Company</button>
          </form>
      
          <h2>Boycott.Divest.Sanction</h2>
          <form id="edit-company-form" style="display: none;">
            <input type="hidden" id="edit-id" name="id">
      
            <label for="edit-name">Name:</label>
            <input type="text" id="edit-name" name="name" required><br><br>
            
            <label for="edit-logo">Logo URL:</label>
            <input type="url" id="edit-logo" name="logo" required><br><br>
      
            <label for="edit-description">Description:</label><br>
            <textarea id="edit-description" name="description" rows="4" cols="50" required></textarea><br><br>
      
            <button type="submit">Update Company</button>
            <!-- onclick="cancelEdit()": This attribute specifies the JavaScript code that should be executed when the button is clicked.
cancelEdit() is a JavaScript function. When the button is clicked, the browser will execute that  function. -->
            <button type="button" onclick="cancelEdit()">Cancel</button>
          </form>
        </div>
          
          
      
        <script src="js/script.js"></script>
      </body>
      </html>
