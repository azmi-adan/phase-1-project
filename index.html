

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Management</title>
  <link rel="stylesheet" href="css/style.css"> <!-- Optional: link to your CSS file for styling -->
  <script src="js/script.js" defer></script> <!-- Include your JavaScript file -->
</head>
<body>
  <div class="container">
    <h1>Boycott Divest Sanction</h1>
    
    <!-- Search Input -->
    <input type="text" id="search-input" placeholder="Search companies...">
    
    <!-- Company List -->
    <div id="company-list"></div>

    <!-- Add New Company Form -->
    <h2>Add New Company</h2>
    <form id="add-company-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="logo">Logo URL:</label>
      <input type="url" id="logo" name="logo" required><br><br>

      <label for="description">Description:</label><br>
      <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

      <button type="submit">Add Company</button>
    </form>

    <!-- Edit Company Form (initially hidden) -->
    <h2>Edit Company</h2>
    <form id="edit-company-form" style="display: none;">
      <input type="hidden" id="edit-id" name="id">

      <label for="edit-name">Name:</label>
      <input type="text" id="edit-name" name="name" required><br><br>

      <label for="edit-logo">Logo URL:</label>
      <input type="url" id="edit-logo" name="logo" required><br><br>

      <label for="edit-description">Description:</label><br>
      <textarea id="edit-description" name="description" rows="4" cols="50" required></textarea><br><br>

      <button type="submit">Update Company</button>
      <button type="button" onclick="cancelEdit()">Cancel</button>
    </form>
  </div>
</body>
</html>
